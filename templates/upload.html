<!doctype html>
<html>
<head>
    <title>Upload PDF & Signatures</title>
</head>
<body>
    <h1>Upload PDF and Signature Images</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
        <label>PDF File:</label>
        <input type="file" name="pdf" accept=".pdf" required><br><br>

        <label>Signature Images:</label>
        <input type="file" name="signatures" accept="image/*" multiple required><br><br>

        <button type="submit">Upload & Sign</button>
    </form>
</body>
</html>
